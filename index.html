<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Image Classification</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Snake Image Classification</h1>
    <p id="uploadText">Upload an image to classify a snake species.</p>
    
    <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
    <br>
    <img id="preview" src="" alt="Image Preview">
    <br>
    <button id="classifyButton" onclick="submitImage()" disabled>Classify Image</button>
    
    <p id="loading">Processing image, please wait...</p>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
